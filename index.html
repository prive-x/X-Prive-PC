<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnifyHub</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" id="meta-theme-color" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      
      color: #eee;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ANIMA√á√ÉO DE GRADIENTE */
    @keyframes backgroundGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Modal de Abertura com V√≠deo */
    #splashScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20, 20, 20, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10001;
      animation: fadeIn 0.5s ease;
    }

    #splashScreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
    }

    /* Modal de Instala√ß√£o */
    #modalInstall {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 24px;
      max-width: 90vw;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      z-index: 10000;
      display: none;
      flex-direction: column;
      gap: 16px;
      animation: fadeIn 0.5s ease;
    }

    #modalInstall h2 {
      font-size: 5vw;
      color: #ffffff;
      margin: 0;
      font-weight: 600;
    }

    #modalInstall p {
      font-size: 4vw;
      color: #cccccc;
      margin: 8px 0 16px;
    }

    #modalInstall button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 4vw;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #instalar {
      background: #6200ea;
      color: #ffffff;
    }

    #instalar:hover {
      background: #7f39fb;
      transform: translateY(-2px);
    }

    #ficar {
      background: #333;
      color: #ffffff;
    }

    #ficar:hover {
      background: #444;
      transform: translateY(-2px);
    }

    /* Modal Offline */
    #offlineScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2a2a2a, #111111);
      background-size: 400% 400%;
      animation: backgroundGradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #offlineScreen .box {
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 24px;
      max-width: 90vw;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.5s ease;
    }

    #offlineScreen h1 {
      font-size: 5vw;
      color: #ffffff;
      margin: 0 0 12px;
      font-weight: 600;
    }

    #offlineScreen p {
      font-size: 4vw;
      color: #cccccc;
      margin: 0;
    }

    /* Modal de Permiss√£o de Notifica√ß√µes */
    #notificationModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 24px;
      max-width: 90vw;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      z-index: 10002; /* Maior que o splashScreen */
      display: none;
      flex-direction: column;
      gap: 16px;
      animation: fadeIn 0.5s ease;
    }

    #notificationModal h2 {
      font-size: 5vw;
      color: #ffffff;
      margin: 0;
      font-weight: 600;
    }

    #notificationModal p {
      font-size: 4vw;
      color: #cccccc;
      margin: 8px 0 16px;
    }

    #notificationModal button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 4vw;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #allowNotifications {
      background: #6200ea;
      color: #ffffff;
    }

    #allowNotifications:hover {
      background: #7f39fb;
      transform: translateY(-2px);
    }

    #denyNotifications {
      background: #333;
      color: #ffffff;
    }

    #denyNotifications:hover {
      background: #444;
      transform: translateY(-2px);
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsividade */
    @media (min-width: 600px) {
      #modalInstall h2 { font-size: 24px; }
      #modalInstall p { font-size: 16px; }
      #modalInstall button { font-size: 16px; padding: 12px 32px; }

      #offlineScreen h1 { font-size: 24px; }
      #offlineScreen p { font-size: 16px; }
      #offlineScreen .box { padding: 32px; max-width: 500px; }

      #notificationModal h2 { font-size: 24px; }
      #notificationModal p { font-size: 16px; }
      #notificationModal button { font-size: 16px; padding: 12px 32px; }
    }

    @media (max-width: 400px) {
      #modalInstall h2 { font-size: 6vw; }
      #modalInstall p { font-size: 4.5vw; }
      #modalInstall button { font-size: 4.5vw; padding: 10px 20px; }

      #offlineScreen h1 { font-size: 6vw; }
      #offlineScreen p { font-size: 4.5vw; }

      #notificationModal h2 { font-size: 6vw; }
      #notificationModal p { font-size: 4.5vw; }
      #notificationModal button { font-size: 4.5vw; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <!-- Modal de Abertura com V√≠deo -->
  <div id="splashScreen">
    <video autoplay muted playsinline>
      <source src="splash.mp4" type="video/mp4" />
      Seu navegador n√£o suporta v√≠deos.
    </video>
  </div>

  <!-- Modal de Instala√ß√£o -->
  <div id="modalInstall">
    <h2>Deseja instalar o aplicativo?</h2>
    <p>Voc√™ poder√° acessar direto da tela inicial.</p>
    <button id="instalar">Instalar</button>
    <button id="ficar">Ficar na Web</button>
  </div>

  <!-- Modal Offline -->
  <div id="offlineScreen">
    <div class="box">
      <h1>Sem conex√£o com a internet</h1>
      <p>Ative seus dados m√≥veis ou conecte-se ao Wi-Fi para continuar usando o UnifyHub</p>
    </div>
  </div>

  <!-- Modal de Permiss√£o de Notifica√ß√µes -->
  <div id="notificationModal">
    <h2>Ativar Notifica√ß√µes?</h2>
    <p>Receba novidades e atualiza√ß√µes do UnifyHub diretamente no seu dispositivo.</p>
    <button id="allowNotifications">Permitir</button>
    <button id="denyNotifications">Recusar</button>
  </div>

  <iframe id="mainFrame" allowfullscreen allow="fullscreen; autoplay; encrypted-media; picture-in-picture" src="https://ininitycodegov.github.io/Autentica-o-Digital/"></iframe>

  <script>
    // L√≥gica do Splash Screen
    function showSplashScreen() {
      const video = document.querySelector('#splashScreen video');
      document.getElementById('splashScreen').style.display = 'flex';
      document.getElementById('mainFrame').style.display = 'none';
      document.getElementById('offlineScreen').style.display = 'none';
      document.getElementById('modalInstall').style.display = 'none';

      video.addEventListener('ended', () => {
        document.getElementById('splashScreen').style.display = 'none';
        sessionStorage.setItem('splashShown', 'true');
        updateConnectionStatus();
        if (!localStorage.getItem('pwaDismissed') && deferredPrompt) {
          document.getElementById('modalInstall').style.display = 'flex';
        }
        showNotificationModal(); // Mostrar modal de notifica√ß√µes ap√≥s o splash
      });

      setTimeout(() => {
        document.getElementById('splashScreen').style.display = 'none';
        sessionStorage.setItem('splashShown', 'true');
        updateConnectionStatus();
        if (!localStorage.getItem('pwaDismissed') && deferredPrompt) {
          document.getElementById('modalInstall').style.display = 'flex';
        }
        showNotificationModal(); // Mostrar modal de notifica√ß√µes ap√≥s o splash
      }, 5000);
    }

    if (!sessionStorage.getItem('splashShown')) {
      showSplashScreen();
    } else {
      document.getElementById('splashScreen').style.display = 'none';
      updateConnectionStatus();
      showNotificationModal(); // Mostrar modal de notifica√ß√µes se splash j√° foi exibido
    }

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!localStorage.getItem('pwaDismissed') && !sessionStorage.getItem('splashShown')) {
        setTimeout(() => {
          if (!localStorage.getItem('pwaDismissed')) {
            document.getElementById('modalInstall').style.display = 'flex';
          }
        }, 5000);
      } else if (!localStorage.getItem('pwaDismissed')) {
        document.getElementById('modalInstall').style.display = 'flex';
      }
    });

    document.getElementById('instalar').addEventListener('click', () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        document.getElementById('modalInstall').style.display = 'none';
      });
    });

    document.getElementById('ficar').addEventListener('click', () => {
      localStorage.setItem('pwaDismissed', 'true');
      document.getElementById('modalInstall').style.display = 'none';
    });

    function updateConnectionStatus() {
      const online = navigator.onLine;
      document.getElementById('offlineScreen').style.display = online ? 'none' : 'flex';
      document.getElementById('mainFrame').style.display = online ? 'block' : 'none';
    }

    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('SW registrado'));
    }

    // L√≥gica de Notifica√ß√µes
    function showNotificationModal() {
      if ('Notification' in window && 'serviceWorker' in navigator && !localStorage.getItem('notificationPrompted')) {
        document.getElementById('notificationModal').style.display = 'flex';
      }
    }

    if ('Notification' in window && 'serviceWorker' in navigator) {
      document.getElementById('allowNotifications')?.addEventListener('click', () => {
        Notification.requestPermission().then(async (permission) => {
          document.getElementById('notificationModal').style.display = 'none';
          localStorage.setItem('notificationPrompted', 'true');
          if (permission === 'granted') {
            console.log('üîî Notifica√ß√µes permitidas.');
            const registration = await navigator.serviceWorker.ready;
            if ('periodicSync' in registration) {
              try {
                const tags = await registration.periodicSync.getTags();
                if (!tags.includes('notificar-novidades')) {
                  await registration.periodicSync.register('notificar-novidades', {
                    minInterval: 3 * 60 * 60 * 1000 // 3 horas
                  });
                  console.log('‚úÖ periodicSync registrado!');
                }
              } catch (err) {
                console.log('‚ö†Ô∏è Erro ao registrar periodicSync:', err);
              }
            } else {
              console.log('‚ùå periodicSync n√£o suportado neste navegador.');
            }
          } else {
            console.log('‚ùå Permiss√£o de notifica√ß√£o negada.');
          }
        });
      });

      document.getElementById('denyNotifications')?.addEventListener('click', () => {
        document.getElementById('notificationModal').style.display = 'none';
        localStorage.setItem('notificationPrompted', 'true');
        console.log('‚ùå Permiss√£o de notifica√ß√£o negada pelo usu√°rio no modal.');
      });
    }
  </script>
</body>
</html>
