<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnifyHub</title>

  <!-- Manifesto PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#121212">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
    }

    /* Modal de senha */
    #loginBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    #loginBox h2 {
      margin-bottom: 16px;
    }

    #senha {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 16px;
      font-size: 16px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #6200ea;
      color: #fff;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #7f39fb;
      transform: translateY(-2px);
    }

    #mensagemErro {
      color: #ff5555;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    /* iframe oculto até senha correta */
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Modal de senha -->
  <div id="loginBox">
    <h2>Digite a Senha</h2>
    <input type="password" id="senha" placeholder="Senha de acesso" />
    <button onclick="verificarSenha()">Entrar</button>
    <p id="mensagemErro">Senha incorreta. Tente novamente.</p>
  </div>

  <!-- Conteúdo protegido -->
  <iframe id="mainFrame" src="https://x-prive-web.vercel.app/"></iframe>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      const senhaCorreta = "24250@Ln";

      const mensagemErro = document.getElementById("mensagemErro");
      const loginBox = document.getElementById("loginBox");
      const mainFrame = document.getElementById("mainFrame");

      if (senha === senhaCorreta) {
        loginBox.style.display = "none";
        mensagemErro.style.display = "none";
        mainFrame.style.display = "block";
      } else {
        mensagemErro.style.display = "block";
      }
    }

    document.getElementById("senha").addEventListener("keyup", function(event) {
      if (event.key === "Enter") verificarSenha();
    });

    // --- Registro do Service Worker ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registrado!', reg))
          .catch(err => console.log('Erro ao registrar SW:', err));
      });
    }
  </script>
</body>
</html>
